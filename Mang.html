<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao tac tren mang</title>
    <style>
        form
		{
			position: absolute;
			transform: translate(-50%,-50%);
			top:50%;
			left:50%;
			background-color: rgb(131, 136, 151);
			border: 3px solid black;
			padding: 20px;
		}
        button
        {
            font-weight: bold;
        }
        h1
        {
            text-align: center;
            color: brown;
            font-weight: bold;
        }
       table
       {
        height:200px;
        background-color: rgb(215, 230, 153);
       }
    </style>
</head>
<body>
    <form>
        <h1>Thao tác trên mảng</h1>
        <table border="1" cellspacing="0" >
            <tr>
                <td style="width: 100px;height:30px;">
                    <button style="width: 100px;height:30px;" onclick="mang()">Tạo mảng</button></td>
                <td style="width: 400px;" >
                    <input type="text" id="taomang" style="width: 400px;height:30px;background-color: rgb(215, 230, 153);border: 2px solid rgb(215, 230, 153);"> </td>
            </tr>
            <tr>
                <td colspan="2"style="height: 20px;"id="mag"></td>
            </tr>
            <tr>
                <td colspan="2" style="height: 20px;">
                    <input type="radio" name="rd1"onchange="handleChange()"> 
                    <label for="sx">Sắp xếp tăng</label>
                    <input type="radio" name="rd1" onchange="handle()">
                    <label for="sx">Sắp xếp giảm</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height:20px;">
                    <label>Thêm vào vị trí </label>
                    <input type="text" id="them" style="width: 20px;"> 
                    <label>Giá trị </label><input type="text" id="thems"> <button onclick="tao()">Tạo</button></td>
            </tr>
        </table>
        <script >
            function mang()
            {
                    var mang=document.getElementById('taomang').value;
                    document.getElementById('mag').innerHTML=mang;
                    event.preventDefault();
                    return false;
            }
            function handle()
            {
                var mang=document.getElementById('taomang').value;
               
                let ma = mang.split(",");
                ma.sort();
                    
                for(let i = 0; i<ma.length/2; i++)
                {
                    let tam = ma[i];
                    ma[i] = ma[ma.length-1-i];
                    ma[ma.length-1-i] = tam;
                }
                const numberList = ma.join(", ");
                document.getElementById("mag").innerHTML = numberList; 
            }
            function  handleChange()
            {
               
                    var mang=document.getElementById('taomang').value;
                    let arr = mang.split(",");
                    arr.sort();
                    const numberList = arr.join(", ");
                    document.getElementById("mag").innerHTML = numberList; 
            }
            function tao() {
    var mang = document.getElementById('taomang').value;
    var arr = mang.split(",");
    var vitri = parseInt(document.getElementById('them').value);
    var giatri = document.getElementById('thems').value;

    arr.splice(vitri, 0, giatri);

    const numberList = arr.join(", ");
    document.getElementById("mag").innerHTML = numberList;
    event.preventDefault();
    return false;
}
        </script>
    </form>
</body>
</html>
